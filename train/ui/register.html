<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registration</title>
    <style>  body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Body gradient */
      color: #333;
      font-family: Arial, sans-serif;
  }</style>
</head>
<body>
    <section class="vh-100 bg-image">
  <div class=" d-flex  h-100 ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-center mb-2">Register Yourself</h2>
             <hr>

              <form id="form" action="/login.html">

                <div  class="form-outline  mb-2" id="">
                    <label class="form-label" for="username">User Name:</label>
                  <input type="text" id="username" class="form-control form-control-lg" name="username" required/>
                  <p id="usermsg"></p>
                </div>

                <div  class="form-outline mb-2">
                    <label class="form-label" for="password">Password:</label>
                  <input type="password" id="password" class="form-control form-control-lg" required/>
                 <p id="pwdmsg"></p>
                </div>

                <div  class="form-outline mb-2">
                    <label class="form-label" for="cpassword">Confirm Password:</label>
                  <input type="password" id="cpassword" class="form-control form-control-lg" required/>
                  <p id="cpwdmsg"></p>
                </div>

                <div  class="form-outline mb-2">
                    <label class="form-label" for="mail">Mail:</label>
                  <input type="email" id="mail" class="form-control form-control-lg" required />
                  <p id="mailmsg"></p>
                </div>

                <div  class="form-outline mb-2">
                    <label class="form-label" for="mail">Mobile Number:</label>
                  <input type="text" id="mobile" class="form-control form-control-lg" required/>
                  <p id="mobilemsg"></p>
                </div>
                <div  class="form-outline mb-2">
                    <label class="form-label" for="mail">Aadhaar Number:</label>
                  <input type="text" id="aadhaar" class="form-control form-control-lg" required />
                  <p id="aadhaarmsg"></p>
                  
                </div>

                <!-- <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div> -->

                <div class="d-flex justify-content-center">
                  <input  type="submit"  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Register">
                </div>

                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="login.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="index.js"></script>
</body>
</html>
